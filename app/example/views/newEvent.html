<div class="padding" ng-controller="NewEventController">
    
    <form ng-submit="submitEvent()">
   <span> What are you looking for...?</span>
    
     <label class="item item-input">
            <span class="input-label">Looking For:</span>
            <input type="text" ng-model="event.title">
        </label>
    <label class="item item-input">
            <span class="input-label">When do you plan to go...?</span>
            <input type="time" ng-model="event.time">
        </label>
     <label class="item item-input">
            <span class="input-label">Additional Preferences:</span>
            <input type="text" ng-model="event.additional">
        </label>
    <button>Done</button>
</form>
    <button ng-click="back()">Cancel</button>
    
</div>
