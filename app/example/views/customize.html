<div class="padding" ng-controller="customizeController">

  <super-navbar>
    <super-navbar-title ng-bind="itenary.get('title')"></super-navbar-title>
  </super-navbar>
    
    
<form>
<div ng-repeat = "event in events" > 
    <span style="display: inline;">
  <button style="float:left;" class="button button-small button-calm col col-20 col-offset-0">
      <span ng-bind="event.get('time') | date: 'shortTime'"></span>
  </button>
  

      <button class="button button-positive col col-80 col-offset-25" id="event"> 
          Ideas for
          <span ng-bind="event.get('title')" ></span>
      </button>
      </span>
    
    <div class="list card" >
        <div ng-repeat = "suggestion in event.get('suggestions')">
    <!--  <div ng-repeat = "suggestion in event.get('suggestions') | limitTo : listLimit"> -->
          
          <div class="list" ng-class="{'textred': suggestion.get('isSaved')}">

              <i ng-show="suggestion.get('isSaved') == false" class="super-ios-circle-outline" ng-click="saveSuggestion(suggestion.id)"></i>
              
              <i ng-show="suggestion.get('isSaved') == true" ng-click="clearSuggestion(suggestion.id)" class="super-ios-checkmark"></i>
          

            <span ng-bind="suggestion.get('title')"> </span>
          
           <super-navigate data-params-id="{{suggestion.id}}" location="example#tips"><i ng-show="suggestion.get('tips').length > 0" class="icon super-chatboxes" ></i></super-navigate>
         

    </div>
        <!--  </div> -->
            </div>
  <!--   <button style="float:right;" class="button button-small button-outline button-positive" ng-click="listLimit = event.get('suggestions').length" ng-show="event.get('suggestions').length > 2 ">More...</button> -->
        
   <!-- <button ng-click="listLimit = 2" ng-show="listLimit != 2">Less...</button> -->
</div>
    </div>
    </form>  
</div>
