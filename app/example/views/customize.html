<div class="padding" ng-controller="customizeController">

  <super-navbar>
    <super-navbar-title ng-bind="itenary.get('title')"></super-navbar-title>
      <super-navbar-button side="right"> <b id="plus">+</b></super-navbar-button>
  </super-navbar>
    
    
<div ng-repeat = "event in eventswsugs" >  
  <button class="button button-block button-positive" ng-click="findSuggestions(event.id)" ng-show = "showDetails = ! showDetails"> 
      <i class="icon-left super-arrow-down-b" id="arrow"></i>
      <div ng-bind="event.events_id.get('title')" ></div></button>
        <div ng-bind="event.events_id.id"></div>
    <div ng-repeat = "sug in event.events_sug" class="procedure-details" ng-show="{ 'hidden': ! showDetails }">
        <button id="suggestion" class="button button-block button-stable" ng-click="showDetailsPorkBall = ! showDetailsPorkBall">
            <div ng-bind="sug"></div>
        </button> 
        
        <div class="procedure-details" ng-class="{'hidden': ! showDetailsPorkBall }">
            <div class="card">
                <div class="item item-divider">
                    ABC says:
                </div>
                <div class="item item-text-wrap" >
                    Great local foods under one roof! Try the local dish Yong Tau Foo
                </div>
            </div>
            <div class="card" >
                <div class="item item-divider">
                    XYZ says:
                </div>
                <div class="item item-text-wrap">
                    Be sure to go early and try the Halnan White Coffee!  
                </div>
            </div>
        </div> 
    </div>
    </div> 
    
</div>
        
        <button class="button button-block button-stable">DR.Inc. </button> 
    </div>
</div>
