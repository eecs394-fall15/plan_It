<div class="padding" ng-controller="customizeController">
  <super-navbar>
    <super-navbar-title ng-bind="itenary.get('title')"></super-navbar-title>
  </super-navbar>
    
    
   <div ng-repeat = "event in events" > 
        <span style="display: inline;">
            <button style="float:left;" class="button button-small button-calm col col-20 col-offset-0">
                <span ng-bind="event.get('time') | date: 'shortTime'"></span>
            </button>

            <button class="button button-positive col col-80 col-offset-25" id="event"> 
                  Ideas for
                  <span ng-bind="event.get('title')" ></span>
            </button>
        </span>
        
        <div class="list card" ng-show="event.get('isChosen')">
            <div class="list">
                <i class="super-ios-checkmark"></i>
                <span ng-bind="event.get('chosen').get('title')"> </span>
                <super-navigate data-params-id="{{event.get('chosen').id}}" location="example#tips">
                    <i ng-show="event.get('chosen').get('tips').length > 0" class="icon super-chatboxes" ></i>
                </super-navigate>
            </div>
            <button style="float:right;" class="button button-small button-outline button-positive" ng-click="showAll(event.id)">Show All</button> 
        </div>
        

        <div class="list card" ng-hide="event.get('isChosen')">
            <div ng-repeat = "suggestion in event.get('suggestions') | limitTo : event.get('listLimit')"> 
                <div class="list" ng-class="{'textred': suggestion.get('isSaved')}">
                    <i ng-show="suggestion.get('isSaved') == false" class="super-ios-circle-outline" ng-click="saveSuggestion(suggestion.id,event.id)"></i>
                    <i ng-show="suggestion.get('isSaved') == true" ng-click="clearSuggestion(suggestion.id)" class="super-ios-checkmark"></i>
                    <span ng-bind="suggestion.get('title')"> </span>
                    <super-navigate data-params-id="{{suggestion.id}}" location="example#tips">
                        <i ng-show="suggestion.get('tips').length > 0" class="icon super-chatboxes" ></i>
                    </super-navigate>
                </div>
            </div>
            <button style="float:right;" class="button button-small button-outline button-positive" ng-click="showMore(event.id)" ng-show="(event.get('suggestions').length != event.get('listLimit')) && (event.get('suggestions').length != 0)">More...</button>
           <button style="float:right;" class="button button-small button-outline button-positive" ng-click="showLess(event.id)" ng-show="event.get('listLimit') > 2">Less...</button>  
        </div>
    </div>
   
</div>
