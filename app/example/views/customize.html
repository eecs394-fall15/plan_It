<div class="padding" ng-controller="customizeController">

  <super-navbar>
    <super-navbar-title ng-bind="itenary.get('title')"></super-navbar-title>
      <super-navbar-button side="right"> <b id="plus">+</b></super-navbar-button>
  </super-navbar>
    
    
<form>
	<div ng-repeat = "event in events" > 
	    
	  
		  <span style="display: inline;">
	
		      <button style="float:left;" class="button button-small col col-20 col-offset-0">
		     	 <span ng-bind="event.get('time') | date: 'shortTime'"></span>
		     </button>

		      <button class="button button-positive col col-80 col-offset-25" id="event"> 
			  Ideas for
			  <span ng-bind="event.get('title')" ></span>
		      </button>
		  </span>
	  


  
    
		    <div class="list card ">
			<div ng-repeat = "suggestion in event.get('suggestions') | limitTo : listLimit">

			<label class="checkbox">
				<input type="checkbox" ng-model="sug_isSaved">
		      	</label>

			<button class="button button-small button-stable" ng-click="saveSuggestion(suggestion.id)" id="save" style="font-size:9px">
				Save
			</button>
			  
			<span ng-bind="suggestion.get('title')"> </span>
			<super-navigate data-params-id="{{suggestion.id}}" location="example#tips">
			<i ng-show="suggestion.get('tips').length > 0" class="icon super-chatboxes" ></i>
			</super-navigate>
	
	
			</div>
			<button style="float:right;" class="button button-small button-outline button-positive" ng-click="listLimit = event.get('suggestions').length" ng-show="event.get('suggestions').length > 2 ">More...</button>
		   </div>
     

	</div>
</form>  
</div>
