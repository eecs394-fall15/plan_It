<div class="padding" ng-controller="customizeController">

  <super-navbar>
    <super-navbar-title ng-bind="itenary.get('title')"></super-navbar-title>
      <super-navbar-button side="right"> <b id="plus">+</b></super-navbar-button>
  </super-navbar>
    
    
<form>
<div ng-repeat = "event in events" > 
  <button class="button button-small button-calm">
      <span ng-bind="event.get('time') | date: 'shortTime'"></span>
  </button>
  <span style="display: inline;">
      <button class="button button-small button-calm" id="time">
          Event:
      </button>

      <button class="button button-positive" id="event"> 
          Ideas for
          <span ng-bind="event.get('title')" ></span>
      </button>
      </span>
    
    <div class="list card">
      <div ng-repeat = "suggestion in event.get('suggestions') | limitTo : listLimit">
        

        

          <label class="checkbox">
         	    <input type="checkbox" ng-model="sug_isSaved">
      	  </label>

          <button ng-click="saveSuggestion(suggestion.id)">Save</button>
          


            <span ng-bind="suggestion.get('title')"> </span>
           <super-navigate data-params-id="{{suggestion}}" location="example#tips"><i class="super-ios-chatboxes-outline" ></i></super-navigate>
         

    </div>
          </div>
    <div ng-if="morethan2suggestions({{event}})">
        <button>More..</button>
    </div>
    <button ng-click="listLimit = event.get('suggestions').length" ng-show="event.get('suggestions').length > 2">More...</button>
</div>
    
    <button class="button button-full button-calm">
        Save 
    </button>
    </form>  
    
</div>
