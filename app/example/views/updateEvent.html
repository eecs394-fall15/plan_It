<div class="padding" ng-controller="UpdateEventController">
     <super-navbar>
    <super-navbar-title>Update Event</super-navbar-title>
      
    </super-navbar>
   
    <form>
        <div class="list">
            
         <!--        <div class="item item-divider label-dark">
            <span class="input-label label-dark">What are you looking for...?</span>
                    </div>
         <label class="item item-input item-select">
                <span class="input-label">Looking for: </span>
                <select ng-options= "idea as idea.title for idea in ideas track by idea.id" ng-model="selected">
                </select>
              </label>         -->
                    
                 <div class="item item-divider label-dark">
            <span class="input-label label-dark">Looking for:</span>
                    </div>
             <label class="item item-input">
                    <input type="text" ng-model="event.title">
                </label>

                  <div class="item item-divider label-dark">
             <span class="input-label label-dark">
                 <span ng-show="missingTime" style="color:red;">Required* </span>
                 When do you plan to go...?</span>
                    </div>
             <label class="item item-input">
                    <input id="time" type="time" ng-model="event.time">
                </label>

                <div class="item item-divider label-dark">
           <span class="input-label label-dark">Additional Preferences:</span>
                    </div>
             <label class="item item-input">
                   <textarea cols="40" rows="5" type="text" ng-model="event.additional"></textarea>
                </label>
                <br>
            <button ng-click="updateEvent()" class="button button-light">Update</button>
            <button ng-click="back()" class="button button-darker">Cancel</button>
        </div>
    </form>
</div>
