<div class="padding" ng-controller="LearnMoreController">
  <super-navbar>
    <super-navbar-title ng-bind="New Itenerary"></super-navbar-title>
  </super-navbar>
    
    <div class="list">
        <div class="item item-divider">
            Travel Plans
        </div>
        <label class="item item-input">
            <span class="input-label">City:</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Country:</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Date:</span>
            <input type="date">
        </label>
    </div>
    
    <div class="list">
        <div class="item item-divider">
            Event
        </div>
        <label class="item item-input">
            <span class="input-label">Title:</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Time:</span>
            <input type="time">
        </label>
         <label class="item item-input">
            <span class="input-label">Additional Info:</span>
            <input type="text">
        </label>
    </div>
    
    <button class="button button-block button-positive" ng-click="eventTemplate()">
        Add Event
    </button>
    
    <button class="button button-block button-positive">
        Save
    </button>


</div>
