<div class="padding" ng-controller="TemplateController">
  <super-navbar>
    <super-navbar-title ng-bind="navbarTitle"></super-navbar-title>
  </super-navbar>
<form ng-submit="submitForm()">
        <div class="list">
        <div class="item item-divider">
            Travel Plans
        </div>
        <label class="item item-input">
            <span class="input-label">City:</span>
            <input type="text" ng-model="template.city">
        </label>
        <label class="item item-input">
            <span class="input-label">Country:</span>
            <input type="text" ng-model="template.country">
        </label>
        <label class="item item-input">
            <span class="input-label">Date:</span>
            <input type="date" ng-model="template.date">
        </label>
    </div>
    
<div class="form-group" data-ng-repeat="choice in choices">
  <label for="choice" ng-show="showChoiceLabel(choice)"></label>
    <div class="list">
        <div class="item item-divider">
            Event
        </div>
        <label class="item item-input">
            <span class="input-label">Title:</span>
            <input type="text" ng-model="choice.title">
        </label>
        <label class="item item-input">
            <span class="input-label">Time:</span>
            <input type="time" ng-model="choice.time">
        </label>
         <label class="item item-input">
            <span class="input-label">Additional Info:</span>
            <input type="text" ng-model="choice.info">
        </label>
    </div>
  <button class="button button-block button-positive" ng-show="showAddChoice(choice)" ng-click="addNewChoice()">Add another event</button>
</div>
    <button class="button button-block button-positive">
        Save
    </button>
    </form>
</div>
